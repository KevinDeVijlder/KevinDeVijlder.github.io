<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"

    />
    <link rel="stylesheet" href="/css/resetcss.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Owly's tree</title>
  </head>
  <body>
    <div class="customcontainer">
      <header>
        <div class="topnav">
          <!-- Centered link -->
          <div class="topnav-centered">
            <div class="imagecontainer">
              <a href="/index.html" class="hexagonimagehover"
                ><img
                  class="hexagonimage"
                  src="/images/owly_hexagon.png"
                  alt="Profile picture"
                />
                <div class="overlayhexagon">
                  <div class="textinhexagon">Home</div>
                </div>
              </a>
            </div>
          </div>

          <!-- Left-aligned links (default) -->
          <a href="#news" class="topnava">News</a>
          <a href="#contact" class="topnava">Contact</a>

          <!-- Right-aligned links -->
          <div class="topnav-right">
            <a href="#search" class="topnava">About</a>
            <a href="/html/blog.html" class="topnava">Blog</a>
          </div>
        </div>
      </header>

      <main>
        <h1>Blog</h1>
        <p class="welcometext">
          Here you can find all my thoughts and ideas. I also do some writeups
          on TryHackMe and HackTheBox. Enjoy!
        </p>

        <hr
          class="line"
          style="
            height: 2px;
            border-width: 0;
            color: gray;
            background-color: gray;
          "
        />
      </main>

      <footer>
        <hr
          class="footerline"
          style="
            height: 5px;
            border-width: 0;
            color: #b5e2ff;
            background-color: #b5e2ff;
          "
        />
        <p>Author: Owly</p>
        <p>
          <i class="fa-brands fa-github-alt"></i>
          <a
            href="https://github.com/KevinDeVijlder"
            class="linkstyle footerlink"
            >Github</a
          >
        </p>
        <p>
          <i class="fa-brands fa-twitter"></i>
          <a
            href="https://twitter.com/KevinVijlder"
            class="linkstyle footerlink"
            >Twitter</a
          >
        </p>
        <p>
          <i class="fa-brands fa-linkedin"></i>
          <a
            href="https://www.linkedin.com/in/kevindevijlder/"
            class="linkstyle footerlink"
            >LinkedIn</a
          >
        </p>
        <div class="copyrighttext">
          Copyright &copy;
          <span id="copyright">
            <script>
              document
                .getElementById("copyright")
                .appendChild(document.createTextNode(new Date().getFullYear()));
            </script>
